  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #E9F1FA;
      color: #000;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #00ABE4;
      color: #fff;
    }

    header h1 {
      font-size: 2.5rem;
      font-family: 'Georgia', serif;
      margin: 0;
    }

    .gallery-section {
      padding: 40px 20px;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 2rem;
      color: #00ABE4;
      margin-bottom: 30px;
      font-family: 'Georgia', serif;
      opacity: 0;
      animation: fadeInText 2s ease-in-out forwards;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }

    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
    }

    .gallery-grid img:nth-child(2) { animation-delay: 0.2s; }
    .gallery-grid img:nth-child(3) { animation-delay: 0.4s; }
    .gallery-grid img:nth-child(4) { animation-delay: 0.6s; }
    .gallery-grid img:nth-child(5) { animation-delay: 0.8s; }
    .gallery-grid img:nth-child(6) { animation-delay: 1s; }
    .gallery-grid img:nth-child(7) { animation-delay: 1.2s; }
    .gallery-grid img:nth-child(8) { animation-delay: 1.4s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    /* Button */
    .explore-button {
      margin-top: 40px;
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      color: #fff;
      background-color: #00ABE4;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .explore-button:hover {
      background-color: #007bb8;
    }

    /* Lightbox Modal */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .gallery-grid img {
        height: 180px;
      }

      header h1 {
        font-size: 1.8rem;
      }

      .gallery-section h2 {
        font-size: 1.5rem;
      }
    }
  </style>
