<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - The Wisdom E/M School</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f0f2e, #6a6a6a, #a4b29f);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.4);
      text-align: center;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
    }

    a {
      color: #00d9ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 30px 0;
    }

    .home-btn {
      padding: 10px 18px;
      color: #00d9ff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .home-btn:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
