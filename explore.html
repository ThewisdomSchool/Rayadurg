      margin: 0;

    .home-button {
      background: #f8f8f8;
      color: #333;
      padding: 10px 25px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .home-button:hover {
      background: #e0e0e0;
      color: #000;
    }
    h1 {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 2.5rem;
      color: #00ABE4;
      font-family: 'Georgia', serif;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .gallery img {

      }
    }
  </style>
